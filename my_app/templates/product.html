{% extends 'home.html' %}

{% block container %}
  <div class="top-pad">
    <img src="{{ 'https://s3.us-east-1.amazonaws.com/' + config['AWS_BUCKET'] + '/' + product.image_path }}"/>
    <h1>{{ product.name }}<small> {{ product.category.name }}</small></h1>
    <h4>{{ product.company }}</h4>
    <h3>{{ product.price }}</h3>
  </div>
{% endblock %}
